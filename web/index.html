<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UC SHOP</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <h1>UC SHOP</h1>
  <p>Выберите количество UC и отправьте заказ:</p>

  <input type="text" id="userId" placeholder="ID аккаунта">
  
  <div class="uc-buttons">
    <button data-uc="100">100 UC</button>
    <button data-uc="300">300 UC</button>
    <button data-uc="500">500 UC</button>
    <button data-uc="1000">1000 UC</button>
  </div>

  <button id="sendOrder">Отправить заказ</button>
  <p id="status"></p>
</div>
<script src="script.js"></script>
</body>
</html>
